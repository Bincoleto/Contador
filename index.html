<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Quantidade de Pessoas</h1>
        
        <div class="resultado-contador">
            <div class="resultado-box">
                <p class="numero-contador">0</p>

                <div class="resultado-anterior">
                    <h2>Ultima Contagem</h3>
                    <p>0</p>
                </div>
            </div>
        </div> 

        <div class="botoes">
            <button class="botoes-item" id="somar">Somar</button>

            <button class="botoes-item" id="remover">Remover</button>

            <button class="botoes-item" id="zerar">Zerar Contador</button>
        </div>

    </div>

    <footer>
        <h3>Desenvolvido por @bincoleto</h2>
    </footer>

    <script src="contador.js"></script>
</body>
</html>
